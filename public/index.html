<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-style: italic;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 2rem;
        }
        .btn {
            background: #FFC629;
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,198,41,0.15);
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background: #ffd84a;
            color: #000;
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 1.5rem;
            }
            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kinder</h1>
        <p class="subtitle">When Kindle meets Tinder: Meeting new friends by their books not their looks</p>
        <div class="button-group">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
