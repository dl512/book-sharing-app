<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder - Meeting friends from their books not their looks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #FFFFFF;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            padding-top: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #000000;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #000000;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #333333;
            font-size: 1rem;
            margin-top: 0;
            font-style: italic;
        }

        .book-card {
            background: transparent;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            padding: 0;
            margin: 1.5rem 0;
            position: relative;
            min-height: 620px;
            display: flex;
            flex-direction: column;
            overflow: visible;
        }

        .book-card.swiping {
            transition: none;
        }

        .book-card.slide-left {
            animation: slideLeft 0.5s ease-out forwards;
        }

        .book-card.slide-right {
            animation: slideRight 0.5s ease-out forwards;
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-150%) rotate(-30deg);
                opacity: 0;
            }
        }

        @keyframes slideRight {
            0% {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
            50% {
                transform: translateX(50%) rotate(10deg);
                opacity: 0.8;
            }
            100% {
                transform: translateX(150%) rotate(30deg);
                opacity: 0;
            }
        }

        .book-image {
            width: 100%;
            height: 660px;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            background-color: #f8f9fa;
        }

        .book-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #f8f9fa;
        }

        .book-image .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            text-align: center;
            padding: 1rem;
        }

        .book-image .placeholder i {
            font-size: 4rem;
            color: #adb5bd;
        }

        .book-overlay {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 0 24px;
            border-radius: 0 0 32px 32px;
            z-index: 2;
        }
        .book-title-author {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 16px;
        }
        .sharing-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sharing-option {
            background: #FFC629;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(255, 198, 41, 0.3);
        }

        .book-title {
            font-size: 1.8rem;
            color: #000;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }

        .book-author {
            font-size: 1.1rem;
            color: #666;
            margin: 0;
            font-weight: 500;
        }

        .book-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .book-meta i {
            color: #fff;
            opacity: 0.8;
        }

        .action-buttons {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 24px;
            display: flex;
            justify-content: center;
            gap: 32px;
            z-index: 3;
            padding: 0 24px;
        }

        .nav-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.18);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 2rem;
            pointer-events: auto;
        }

        .nav-button.skip {
            background: #fff;
            color: #FFC629;
            border: 3px solid #FFC629;
        }

        .nav-button.like {
            background: #FFC629;
            color: #fff;
            border: 3px solid #fff;
        }

        .book-content {
            padding: 32px 24px;
            background: #fff;
            border-radius: 0 0 32px 32px;
            margin-top: -32px;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        .book-description {
            color: #444;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            font-weight: 400;
        }

        .navigation-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 1rem;
            z-index: 2;
        }

        .no-books {
            text-align: center;
            color: #7f8c8d;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-button:hover {
            background: #333333;
            transform: translateY(-2px);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FFFFFF;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            border-radius: 30px 30px 0 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666666;
            transition: all 0.3s ease;

        }

        .nav-item:hover {

            transform: translateY(-2px);
        }

        .nav-item.active {

        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item span {

        }

        /* Section visibility */

            width: 100%;
        }

        .section.active {

        }

        .my-book-card {

            flex-direction: column;

        .my-book-image {

            background-color: #f8f9fa;

        }

        .my-book-image img {

            height: 100%;

        }

        .my-book-image .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            text-align: center;
            padding: 1rem;
        }

        .my-book-image .placeholder i {
            font-size: 4rem;
            color: #adb5bd;
        }

        .my-book-content {
            padding: 1.5rem;
        }

        .my-book-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .my-book-author {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .my-book-description {
            color: #34495e;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .book-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-item i {
            color: #3498db;
        }

        .likes-count {
            color: #e74c3c;
        }

        .chats-count {
            color: #2ecc71;
        }

        .no-books {
            text-align: center;
            color: #7f8c8d;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;

        /* Chat Section */

        }

        .chat-rooms-list {
            display: flex;

        }

        .chat-room-item {
            background: white;

            cursor: pointer;
            transition: transform 0.2s;

        }

        .chat-room-item:hover {
            transform: translateY(-2px);
        }

        .chat-room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .chat-room-title {
            font-weight: bold;
            color: #2c3e50;
        }

        .chat-room-preview {
            color: #7f8c8d;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-messages {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-messages.active {
            display: flex;
        }

        .message {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.sent {
            align-self: flex-end;
            background: #000000;
            color: #FFFFFF;
        }

        .message.received {
            align-self: flex-start;
            background: #F5F5F5;
            color: #000000;
        }

        .message-header {
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .message-content {
            word-break: break-word;
        }

        .message-input-container {
            display: none;
            margin-top: 1rem;
            gap: 1rem;
        }

        .message-input-container.active {
            display: flex;
        }

        .message-input {
            flex-grow: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        .send-button {
            background: #000000;
            color: #FFFFFF;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .send-button:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .last-message {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid #eee;
        }

        .last-message .sender {
            font-weight: bold;
            color: #3498db;
        }

        .last-message .message-text {
            color: #2c3e50;
        }

        .last-message .timestamp {
            font-size: 0.8rem;
            color: #95a5a6;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding-bottom: 80px;
            }

            .book-card {

            }

            .book-image {

                border-radius: 18px;
            }

            .book-overlay {

            .action-buttons {

            }

            .book-info {

            .book-title {

            .book-author {

            }

            .nav-button {

            }

            .bottom-nav {

            }

            .nav-item i {

            }

            .nav-item span {

        .profile-actions {
            display: flex;

            margin-bottom: 2rem;
        }

        .add-book-button {
            background: #000000;

            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;

        }

        .add-book-button:hover {
            background: #333333;

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .add-book-button i {

        }

        .book-actions {

            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .delete-book-button {
            background: #FFC629;
            color: #000000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;

<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="container">
        <!-- Discover Section -->
        <div id="discover-section" class="section active">
            <div class="header">
                <h1>Kinder</h1>
                <p class="subtitle">Meeting friends from their books not their looks</p>
            </div>
            <div id="book-list">
                <!-- Books will be loaded here -->
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="section">
            <div class="header">
                <h1>Kinder</h1>
                <p class="subtitle">Meeting friends from their books not their looks</p>
            </div>
            <div id="chat-rooms-container">
                <!-- Chat rooms will be loaded here -->
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="section">
            <div class="header">
                <h1>Kinder</h1>
                <p class="subtitle">Meeting friends from their books not their looks</p>
            </div>
            <div id="my-books-container">
                <!-- User's books will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#discover-section" class="nav-item active" onclick="showSection('discover-section')">
            <i class="fas fa-compass"></i>
            <span>Discover</span>
        </a>
        <a href="#chat-section" class="nav-item" onclick="showSection('chat-section')">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
        </a>
        <a href="#profile-section" class="nav-item" onclick="showSection('profile-section')">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>

    <script>
        let currentBookIndex = 0;
        let books = [];
        let startX = 0;
        let currentX = 0;

        async function fetchBooks() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                console.log('Fetching books...');
                const response = await fetch('https://book-sharing-app.onrender.com/api/books', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to fetch books');
                }

                const allBooks = await response.json();
                console.log('All books received:', allBooks);
                
                // Get user ID from token
                const userId = JSON.parse(atob(token.split('.')[1])).id;
                console.log('Current user ID:', userId);
                
                // Filter out user's own books and books that have been liked
                books = allBooks.filter(book => {
                    const isFromOtherUser = book.userId._id !== userId;
                    const hasNotLiked = !book.likes.some(like => like._id === userId);
                    console.log('Book filtering:', {
                        bookId: book._id,
                        bookTitle: book.title,
                        isFromOtherUser,
                        hasNotLiked,
                        bookUserId: book.userId._id,
                        bookLikes: book.likes
                    });
                    return isFromOtherUser && hasNotLiked;
                });

                console.log('Filtered books:', books);

                if (books.length === 0) {
                    showNoBooks();
                } else {
                    showCurrentBook();
                }
            } catch (error) {
                console.error('Error fetching books:', error);
                const container = document.getElementById('book-list');
                container.innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Books</h2>
                        <p>${error.message}</p>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        function showNoBooks() {
            const container = document.getElementById('book-list');
            container.innerHTML = `
                <div class="no-books">
                    <h2>No Books Available</h2>
                    <p>There are no books shared at the moment.</p>
                </div>
            `;
        }

        function showCurrentBook() {
            if (currentBookIndex >= books.length) {
                showNoBooks();
                return;
            }

            const book = books[currentBookIndex];
            const container = document.getElementById('book-list');
            
            // Create sharing options HTML
            const sharingOptionsHTML = Object.entries(book.sharingOptions || {})
                .filter(([_, value]) => value)
                .map(([key]) => {
                    const labels = {
                        forSale: '出售',
                        forExchange: '漂出',
                        forBorrow: '借出',
                        forDiscussion: '同人傾下'
                    };
                    return `<span class="sharing-option">${labels[key]}</span>`;
                })
                .join('');
            
            container.innerHTML = `
                <div class="book-card" id="current-card">
                    <div class="book-image">
                        ${book.photoUrl ? 
                            `<img src="${book.photoUrl}" alt="${book.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x600?text=No+Photo'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<i class=\'fas fa-book\'></i>';" loading="lazy">` :
                            `<div class="placeholder">
                                <i class="fas fa-book"></i>
                            </div>`
                        }
                        <div class="action-buttons">
                            <button class="nav-button skip" onclick="skipBook()">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="nav-button like" onclick="likeBook()">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                    </div>
                    <div class="book-content">
                        <div class="book-title-author">
                            <span class="book-title">${book.title}</span>
                            <span class="book-author">by ${book.author}</span>
                        </div>
                        <div class="sharing-options">
                            ${sharingOptionsHTML}
                        </div>
                        <p class="book-description">${book.description}</p>
                    </div>
                </div>
            `;

            // Add touch event listeners for swipe
            const card = document.getElementById('current-card');
            card.addEventListener('touchstart', handleTouchStart);
            card.addEventListener('touchmove', handleTouchMove);
            card.addEventListener('touchend', handleTouchEnd);
        }

        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            const card = document.getElementById('current-card');
            card.classList.add('swiping');
        }

        function handleTouchMove(e) {
            if (!startX) return;
            
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const card = document.getElementById('current-card');
            
            // Add some resistance to the swipe
            const resistance = 0.3;
            const rotation = diff * 0.1;
            card.style.transform = `translateX(${diff * resistance}px) rotate(${rotation}deg)`;
            
            // Add color tint based on swipe direction
            if (diff > 0) {
                card.style.backgroundColor = `rgba(46, 204, 113, ${Math.min(diff / 500, 0.2)})`;
            } else {
                card.style.backgroundColor = `rgba(231, 76, 60, ${Math.min(-diff / 500, 0.2)})`;
            }
        }

        function handleTouchEnd() {
            if (!startX || !currentX) return;
            
            const diff = currentX - startX;
            const card = document.getElementById('current-card');
            card.classList.remove('swiping');
            
            // Reset the background color
            card.style.backgroundColor = '';
            
            // If swiped far enough, animate and move to next book
            if (Math.abs(diff) > 100) {
                if (diff > 0) {
                    card.classList.add('slide-right');
                    setTimeout(() => {
                        likeBook();
                    }, 300);
                } else {
                    card.classList.add('slide-left');
                    setTimeout(() => {
                        skipBook();
                    }, 300);
                }
            } else {
                // Reset the card position
                card.style.transform = '';
            }
            
            startX = null;
            currentX = null;
        }

        function skipBook() {
            const card = document.getElementById('current-card');
            card.classList.add('slide-left');
            setTimeout(() => {
                currentBookIndex++;
                showCurrentBook();
            }, 300);
        }

        async function likeBook() {
            try {
                const book = books[currentBookIndex];
                const token = localStorage.getItem('token');
                
                console.log('Liking book:', {
                    bookId: book._id,
                    title: book.title
                });

                const response = await fetch(`https://book-sharing-app.onrender.com/api/books/${book._id}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                console.log('Server response:', result);

                if (!response.ok) {
                    throw new Error(result.message || 'Failed to like book');
                }

                console.log('Book liked successfully:', result);

                // Animate the card
                const card = document.getElementById('current-card');
                card.classList.add('slide-right');
                
                // Get the chat room ID from the response
                if (result.chatRoomIds && result.chatRoomIds.length > 0) {
                    const chatRoomId = result.chatRoomIds[result.chatRoomIds.length - 1];
                    // Navigate to the chat room
                    window.location.href = `chat-room.html?id=${chatRoomId}`;
                } else {
                    // If no chat room was created, move to next book
                    setTimeout(() => {
                        currentBookIndex++;
                        showCurrentBook();
                    }, 300);
                }
            } catch (error) {
                console.error('Error liking book:', error);
                const container = document.getElementById('book-list');
                container.innerHTML = `
                    <div class="error-message">
                        <h2>Error Liking Book</h2>
                        <p>${error.message}</p>
                        <p>Please try again.</p>
                    </div>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        function showSection(sectionId) {
            console.log('Switching to section:', sectionId);
            
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
            
            // Update navigation items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            const navItem = document.querySelector(`.nav-item[onclick="showSection('${sectionId}')"]`);
            if (navItem) {
                navItem.classList.add('active');
            }

            // Load appropriate content based on section
            if (sectionId === 'profile-section') {
                loadMyBooks();
            } else if (sectionId === 'chat-section') {
                loadChatRooms();
            } else if (sectionId === 'discover-section') {
                // Reset the book index and fetch books again
                currentBookIndex = 0;
                books = [];
                fetchBooks().catch(error => {
                    console.error('Error loading books:', error);
                    const container = document.getElementById('book-list');
                    if (container) {
                        container.innerHTML = `
                            <div class="error-message">
                                <h2>Error Loading Books</h2>
                                <p>${error.message}</p>
                                <p>Please try refreshing the page.</p>
                            </div>
                        `;
                    }
                });
            }
        }

        async function loadMyBooks() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch('https://book-sharing-app.onrender.com/api/books', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch books');
                }

                const allBooks = await response.json();
                // Filter books to only show the current user's books
                const myBooks = allBooks.filter(book => book.userId._id === JSON.parse(atob(token.split('.')[1])).id);

                const container = document.getElementById('my-books-container');

                if (!myBooks || myBooks.length === 0) {
                    container.innerHTML = `
                        <div class="profile-actions">
                            <button class="add-book-button" onclick="window.location.href='add-book.html'">
                                <i class="fas fa-plus"></i>
                                Add Book
                            </button>
                        </div>
                        <div class="no-books">
                            <h2>No Books Shared Yet</h2>
                            <p>You haven't shared any books yet.</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="profile-actions">
                            <button class="add-book-button" onclick="window.location.href='add-book.html'">
                                <i class="fas fa-plus"></i>
                                Add Book
                            </button>
                        </div>
                        <div class="profile-stats">
                            <div class="profile-stat">
                                <div class="profile-stat-value">${myBooks.length}</div>
                                <div class="profile-stat-label">Books Shared</div>
                            </div>
                        </div>
                        <div class="my-books-list">
                            ${myBooks.map(book => `
                                <div class="book-card">
                                    <div class="book-image">
                                        ${book.photoUrl ? 
                                            `<img src="${book.photoUrl}" alt="${book.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x600?text=No+Photo'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<i class=\'fas fa-book\'></i>';" loading="lazy">` :
                                            `<div class="placeholder">
                                                <i class="fas fa-book"></i>
                                            </div>`
                                        }
                                    </div>
                                    <div class="book-content">
                                        <div class="book-title-author">
                                            <span class="book-title">${book.title}</span>
                                            <span class="book-author">by ${book.author}</span>
                                        </div>
                                        <div class="sharing-options">
                                            ${Object.entries(book.sharingOptions || {})
                                                .filter(([_, value]) => value)
                                                .map(([key]) => {
                                                    const labels = {
                                                        forSale: '出售',
                                                        forExchange: '漂出',
                                                        forBorrow: '借出',
                                                        forDiscussion: '同人傾下'
                                                    };
                                                    return `<span class="sharing-option">${labels[key]}</span>`;
                                                })
                                                .join('')}
                                        </div>
                                        <p class="book-description">${book.description}</p>
                                        <div class="book-actions">
                                            <button class="delete-book-button" onclick="deleteBook('${book._id}')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading my books:', error);
                const container = document.getElementById('my-books-container');
                container.innerHTML = `
                    <div class="profile-actions">
                        <button class="add-book-button" onclick="window.location.href='add-book.html'">
                            <i class="fas fa-plus"></i>
                            Add Book
                        </button>
                    </div>
                    <div class="no-books">
                        <h2>Error Loading Books</h2>
                        <p>${error.message}</p>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        }

        async function deleteBook(bookId) {
            if (!confirm('Are you sure you want to delete this book?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                console.log('Deleting book with ID:', bookId);
                const response = await fetch(`https://book-sharing-app.onrender.com/api/books/${bookId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                console.log('Delete response:', data);

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Failed to delete book');
                }

                // Show success message
                alert('Book deleted successfully');
                
                // Reload the books list
                loadMyBooks();
            } catch (error) {
                console.error('Error deleting book:', error);
                alert(error.message || 'Error deleting book. Please try again.');
            }
        }

        async function loadChatRooms() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const userId = JSON.parse(atob(token.split('.')[1])).id;
                console.log('Fetching chat rooms for user:', userId);

                const response = await fetch('https://book-sharing-app.onrender.com/api/chatrooms/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch chat rooms');
                }

                const chatRooms = await response.json();
                console.log('Received chat rooms:', JSON.stringify(chatRooms, null, 2));

                const container = document.getElementById('chat-rooms-container');
                if (!chatRooms || chatRooms.length === 0) {
                    container.innerHTML = `
                        <div class="no-chats">
                            <h2>No Chats Yet</h2>
                            <p>Start chatting by liking books in the Discover section!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="chat-list">
                        ${chatRooms.map(room => {
                            console.log('Processing room:', room);
                            const otherParticipant = room.participants.find(p => p.id !== userId);
                            const lastMessage = room.messages && room.messages.length > 0 ? room.messages[room.messages.length - 1] : null;
                            console.log('Last message:', lastMessage);
                            
                            let messageTime = '';
                            if (lastMessage && lastMessage.timestamp) {
                                const date = new Date(lastMessage.timestamp);
                                if (!isNaN(date.getTime())) {
                                    messageTime = date.toLocaleTimeString([], { 
                                        hour: '2-digit', 
                                        minute: '2-digit',
                                        hour12: true 
                                    });
                                }
                            }

                            return `
                                <div class="chat-item" onclick="window.location.href='chat-room.html?id=${room.id}'">
                                    <div class="chat-header">
                                        <h3>${otherParticipant ? otherParticipant.userId : 'Unknown User'}</h3>
                                        ${messageTime ? `<span class="message-time">${messageTime}</span>` : ''}
                                    </div>
                                    ${lastMessage ? `
                                        <div class="chat-preview">
                                            <p class="message-preview">${lastMessage.text || lastMessage.message || 'No message content'}</p>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading chat rooms:', error);
                const container = document.getElementById('chat-rooms-container');
                container.innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Chats</h2>
                        <p>${error.message}</p>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        }

        // Check authentication and fetch books when page loads
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            } else {
                // Check if there's a target section stored
                const targetSection = localStorage.getItem('targetSection');
                if (targetSection) {
                    // Clear the stored section
                    localStorage.removeItem('targetSection');
                    // Show the target section
                    showSection(targetSection);
                } else {
                    // Default to discover section
                    showSection('discover-section');
                }
            }
        };
    </script>
</body>
