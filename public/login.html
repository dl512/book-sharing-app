<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-style: italic;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }
        input {
            padding: 1rem;
            border-radius: 18px;
            border: 2px solid #eee;
            font-size: 1rem;
            background: #fff;
            transition: border 0.2s;
        }
        input:focus {
            border: 2px solid #FFC629;
            outline: none;
        }
        button[type="submit"] {
            background: #FFC629;
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,198,41,0.15);
            transition: background 0.2s, color 0.2s;
        }
        button[type="submit"]:hover {
            background: #ffd84a;
            color: #000;
        }
        .footer {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.95rem;
        }
        .footer a {
            color: #FFC629;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kinder</h1>
        <p class="subtitle" style="display:none;">When Kindle meets Tinder: Meeting new friends by their books not their looks</p>
        <form id="login-form">
            <input type="text" id="login-userid" placeholder="User ID" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
