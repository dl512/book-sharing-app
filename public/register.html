<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-style: italic;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }
        input {
            padding: 1rem;
            border-radius: 18px;
            border: 2px solid #eee;
            font-size: 1rem;
            background: #fff;
            transition: border 0.2s;
        }
        input:focus {
            border: 2px solid #FFC629;
            outline: none;
        }
        button, button[type="button"], button[type="submit"] {
            background: #FFC629;
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,198,41,0.15);
            transition: background 0.2s, color 0.2s;
        }
        button:hover, button[type="button"]:hover, button[type="submit"]:hover {
            background: #ffd84a;
            color: #000;
        }
        .footer {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.95rem;
        }
        .footer a {
            color: #FFC629;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #3498db;
            transition: width 0.3s ease;
        }

        .book-counter {
            color: #7f8c8d;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .back-link {
            margin-top: 1rem;
            color: #7f8c8d;
            text-decoration: none;
            display: inline-block;
            padding: 0.5rem;
        }

        .back-link:hover {
            color: #34495e;
        }

        .book-preview {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
        }

        .book-preview h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .book-preview p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 1.5rem;
            }

            input, textarea, button {
                padding: 0.8rem;
            }
        }

        .sharing-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            font-size: 1rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #2c3e50;
            font-size: 1.2rem;
            text-align: center;
        }

        .loading-progress {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Add loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Processing your registration...</div>
        <div class="loading-progress" id="loading-progress"></div>
    </div>

    <div class="container">
        <h1>Kinder</h1>
        <div class="progress-bar" style="display: none;">
            <div class="progress" id="progress-bar"></div>
        </div>
        <div class="book-counter" id="book-counter" style="display: none;">Book 1 of 3</div>
        
        <!-- User Registration Section -->
        <div class="form-section active" id="user-section">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <input type="text" id="register-userid" placeholder="User ID" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" id="next-to-books">Next</button>
            </form>
        </div>

        <!-- Book Input Section -->
        <div class="form-section" id="book-section">
            <h2>Add Your Books</h2>
            <form id="book-form" onsubmit="return false;">
                <input type="text" id="book-title" placeholder="Book Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <textarea id="book-description" placeholder="Book Description" required></textarea>
                <div class="form-group">
                    <label for="book-photo">Book Photo</label>
                    <input type="file" id="book-photo" accept="image/*" class="form-control">
                    <div id="book-photo-preview" class="mt-2" style="max-width: 200px;"></div>
                </div>
                <div class="form-group">
                    <label>Sharing Options</label>
                    <div class="sharing-options">
                        <div class="option">
                            <input type="checkbox" id="forSale" name="forSale">
                            <label for="forSale">出售 (For Sale)</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="forExchange" name="forExchange">
                            <label for="forExchange">漂出 (For Exchange)</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="forBorrow" name="forBorrow">
                            <label for="forBorrow">借出 (For Borrow)</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="forDiscussion" name="forDiscussion">
                            <label for="forDiscussion">同人傾下 (For Discussion)</label>
                        </div>
                    </div>
                </div>
                <button type="button" id="add-book">Add Book</button>
            </form>
            <div id="books-preview"></div>
        </div>

        <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <script src="cloud-storage.js"></script>
    <script src="script.js"></script>
    <script src="register.js"></script>
</body>
</html>
